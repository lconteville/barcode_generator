<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Barcode ATPBR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Preenchimento dos Campos do Barcode</h1>
  <text>Exemplo: ATPBR   -   056   -   001   -   9621   -  0001  -  01ABD</text>

  <form id="form">
    <label>Digite uma sigla para o projeto (máx 6 letras):<br>
      <input type="text" id="inputLetras" maxlength="6" required>
    </label>
    <br><br>

    <label>Selecione o tipo de câncer:<br>
      <select id="cancertype" required>
        <option value="">-- Escolha --</option>
        <option value="056">Câncer de Ovário (CID 056)</option>
        <option value="050">Câncer de Mama (CID 050)</option>
        <option value="053">Câncer de Colo de Útero (CID 053)</option>
        <option value="541">Câncer de Endométrio (CID 541)</option>
        <option value="060">Câncer de Pênis (CID 060)</option>
        <option value="091">Leucemia Linfóide (CID 091)</option>
        <option value="092">Leucemia Mielóide (CID 092)</option>
      </select>
    </label>
    <br><br>

    <label>Selecione o centro participante:<br>
      <select id="center" required>
        <option value="">-- Escolha --</option>
        <option value="001">Instituto Nacional do Câncer (001)</option>
      </select>
    </label>
    <br><br>

    <label>Digite o Código do Participante (exatamente 4 números):<br>
      <input type="text" id="doador" maxlength="4" required>
    </label>
    <br><br>

    <label>Digite o Código da Amostra (exatamente 4 números):<br>
      <input type="text" id="amostra" maxlength="4" required>
    </label>
    <br><br>

    <label>Selecione o tipo de amostra:<br>
      <select id="sampletype" required>
        <option value="">-- Escolha --</option>
        <option value="01">Tecido</option>
        <option value="02">Sangue</option>
        <option value="03">Plasma</option>
        <option value="04">Soro</option>
        <option value="05">Medula Óssea</option>
        <option value="06">Líquido Peritoneal</option>
        <option value="07">Líquido Sinovial</option>
        <option value="08">Líquido Pericárdico</option>
        <option value="09">Líquido Cefalorraquidiano</option>
        <option value="10">Lavado Brônquico</option>
        <option value="11">Lavado Peritoneal</option>
        <option value="12">Urina</option>
        <option value="13">Saliva</option>
        <option value="14">Escarro</option>
        <option value="15">Fezes</option>
        <option value="16">Pele</option>
        <option value="17">Células</option>
        <option value="18">Secreção Mamária</option>
        <option value="19">Líquido Pleural</option>
        <option value="20">Exossomos (EVs)</option>
        <option value="21">Biópsia por Agulha Fina (BAF)</option>
      </select>
    </label>
    <br><br>

    <label>Status da amostra:<br>
      <select id="samplestatus" required>
        <option value="">-- Escolha --</option>
        <option value="A">Tumoral Maligno</option>
        <option value="B">Tumoral Benigno</option>
        <option value="C">Lesão</option>
        <option value="D">Metástase</option>
        <option value="E">Normal Adjacente</option>
        <option value="F">Normal Distante</option>
        <option value="G">Linfonodo Metastático</option>
        <option value="H">Linfonodo Reacional</option>
        <option value="I">Inflamação</option>
        <option value="J">Linhagem Celular</option>
      </select>
    </label>
    <br><br>

    <label>Preservação da amostra:<br>
      <select id="samplepreservation" required>
        <option value="">-- Escolha --</option>
        <option value="A">Fresco</option>
        <option value="B">Congelado</option>
        <option value="C">FFPE (Formalin-Fixed, Paraffin-Embedded)</option>
        <option value="D">PFA (Paraformaldeído)</option>
        <option value="E">Rnalater</option>
        <option value="F">Meio de Cultura</option>
        <option value="G">Tampão Salino</option>
        <option value="H">EDTA</option>
        <option value="I">Citrato</option>
        <option value="J">Sem Anti-Coagulante</option>
        <option value="K">Heparina</option>
        <option value="L">Solução Fisiológica</option>
      </select>
    </label>
    <br><br>

    <label>Tipo de Analito:<br>
      <select id="analytetype" required>
        <option value="">-- Escolha --</option>
        <option value="D">DNA</option>
        <option value="R">RNA</option>
        <option value="P">Proteína</option>
        <option value="L">Lipídeos</option>
      </select>
    </label>
    <br><br>
    

    <button type="submit">Gerar Barcode</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
