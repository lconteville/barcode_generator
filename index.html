<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Barcode ATPBR</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<header class="header">
  <div class="header-content">
    <div class="header-text">
      <h1>Gerador de Barcode</h1>
      <p class="subtitle">Atlas Tumoral da População Brasileira</p>
    </div>
    <img src="img/logo_atpbr.png" alt="Logo ATPBR" class="logo">
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>🧬 Gerar Identificador da Amostra</h2>
    <p class="example">Preencha os campos abaixo para criar o código padronizado da sua amostra.</p>
    
    <form id="form" class="form">
      
      <fieldset>
        <legend>📁 Projeto</legend>
        <label>
          Nome curto do projeto (máx 6 letras):
          <input type="text" id="inputLetras" maxlength="6" placeholder="Ex: ATPBR" required>
        </label>

        <label>
          Tipo de câncer:
          <select id="cancertype" required>
            <option value="">Selecione...</option>
            <option value="056">Câncer de Ovário</option>
            <option value="050">Câncer de Mama</option>
            <option value="053">Câncer de Colo de Útero</option>
            <option value="541">Câncer de Endométrio</option>
            <option value="060">Câncer de Pênis</option>
            <option value="091">Leucemia Linfóide</option>
            <option value="092">Leucemia Mielóide</option>
          </select>
        </label>

        <label>
          Centro participante:
          <select id="center" required>
            <option value="">Selecione...</option>
            <option value="001">Instituto Nacional do Câncer</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>👤 Participante</legend>
        <label>
          Códigos do Participante (um por linha, 4 dígitos cada):
          <textarea id="doador" rows="5" placeholder="Ex: 0001&#10;0002&#10;0003" required></textarea>
        </label>
      </fieldset>

      <fieldset>
        <legend>🧪 Amostra</legend>
        <label>
          Códigos da Amostra (um por linha, 4 dígitos cada):
          <textarea id="amostra" rows="5" placeholder="Ex: 1001&#10;1002&#10;1003" required></textarea>
        </label>

        <label>
          Tipo de amostra:
          <select id="sampletype" required>
            <option value="">Selecione...</option>
            <option value="01">Tecido</option>
            <option value="02">Sangue</option>
            <option value="03">Plasma</option>
            <option value="04">Soro</option>
            <option value="05">Medula Óssea</option>
          </select>
        </label>

        <label>
          Status da amostra:
          <select id="samplestatus" required>
            <option value="">Selecione...</option>
            <option value="A">Tumoral Maligno</option>
            <option value="B">Tumoral Benigno</option>
            <option value="C">Lesão</option>
          </select>
        </label>

        <label>
          Preservação da amostra:
          <select id="samplepreservation" required>
            <option value="">Selecione...</option>
            <option value="A">Fresco</option>
            <option value="B">Congelado</option>
            <option value="C">FFPE</option>
          </select>
        </label>

        <label>
          Tipo de Analito:
          <select id="analytetype" required>
            <option value="">Selecione...</option>
            <option value="D">DNA</option>
            <option value="R">RNA</option>
            <option value="P">Proteína</option>
            <option value="L">Lipídeos</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="btn">🚀 Criar Identificador</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </section>
</main>

<footer class="footer">
  Projeto ATPBR · Atlas Tumoral da População Brasileira · © 2025
</footer>

<script src="script.js"></script>
</body>
</html>
